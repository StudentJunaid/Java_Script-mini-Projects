<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
      <h3>comming soon!</h3>
      <h1>Our Brand New <br> Website Is On It's way</h1>
      <p>Subscribe for more</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id">
        <button type="submit"><img src="./send-icon.png" width="30px"></button>
      </form>
      <span id="msg"></span>
    </div>


    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyhfrq63I1YklqD6f83P8CfiKeCIdJiaHv7HdgwkThHbNINtzvDf0K87iUC6HiaBqc_tw/exec'
      const form = document.forms['submit-to-google-sheet']
      let msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Thank You for submission"
          })
          .catch(error => console.error('Error!', error.message))
          setTimeout(() =>{
              msg.innerHTML = ""
          },3000)
          form.reset();
      })
    </script>



    
</body>
</html>
